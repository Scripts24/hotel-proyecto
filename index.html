<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prévenza Resort</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Slick slider -->
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
    <!-- Date picker -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.css"
        integrity="sha512-YdYyWQf8AS4WSB0WWdc3FbQ3Ypdm0QCWD2k4hgfqbQbRCJBEgX0iAegkl2S1Evma5ImaVXLBeUkIlP6hQ1eYKQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>
    <!-- Inicio Header y nav -->
    <header class="bg-header-image bg-cover bg-center bg-no-repeat min-h-screen flex flex-col overflow-hidden ">
        <div class="header-top bg-submarine-900 min-h-[48px] flex items-center font-bar py-3">
            <div class="container max-w-[1200px] mx-auto lg:flex lg:justify-between">
                <div class="header-top-left flex flex-col items-center sm:flex-row sm:justify-center lg:justify-start">
                    <div class="flex py-1">
                        <img src="./assets/icons/map-marker.svg" class="w-[10px] mx-2" alt="ubicación">
                        <span class="text-platinum opacity-60 font-light text-sm">Entre Ríos, Argentina</span>
                    </div>
                    <div class="flex py-1 md-ms-5 lg:ms-" 72px="">
                        <img src="./assets/icons/call-calling.svg" class="w-3 mx-2" alt="teléfono">
                        <span class="text-platinum opacity-60 font-light text-sm">+54 331-4589687</span>
                    </div>
                </div>
                <ul class="flex items-center justify-center py-1">
                    <li class="w-3 h-3 md:w-4 md:h-4 flex items-center justify-center mx-2">
                        <a href="#" class="hover:opacity-80 transition ease-in-out duration-300">
                            <img src="./assets/icons/instagram.svg" alt="instagram">
                        </a>
                    </li>
                    <li class="w-3 h-3 md:w-4 md:h-4 flex items-center justify-center mx-2">
                        <a href="#" class="hover:opacity-80 transition ease-in-out duration-300">
                            <img src="./assets/icons/facebook.svg" alt="facebook">
                        </a>
                    </li>
                    <li class="font-medium uppercase text-white ms-2 text-xs md:text-sm tracking-widest mt-[2px]">
                        Síguenos</li>
                </ul>
            </div>
        </div>
        <div class="header-main px-3 flex-1 flex">
            <div class="container max-w-[1200px] mx-auto flex flex-col">
                <nav class="py-5 md:flex md:justify-between">
                    <div class="flex justify-between">
                        <a href="#" class="font-mont text-[28px] font-normal text-gold-200">Prévenza <span
                                class="text-white">Resort</span></a>
                        <button type="button" class="text-white md:hidden" id="navbar-show-btn">
                            <i class="fas fa-bars"></i>
                        </button>
                    </div>
                    <div
                        class="navbar-box fixed top-0 right-0 w-[280px] h-full bg-white p-5 flex flex-col items-center font-bar translate-x-full transition duration-300 ease-in-out md:relative md:translate-x-0 md:bg-transparent md:flex-row md:h-auto md:w-auto md:p-0">
                        <button type="button "
                            class="absolute top-[18px] right-[18px] z-50 text-2xl hover:rotate-180 transition duration-300 ease-in-out md:hidden"
                            id="navbar-hide-btn">
                            <i class="fa-solid fa-xmark"></i>
                        </button>
                        <ul class="flex flex-col w-full text-center mt-[60px] md:flex-row md:mt-0">
                            <li class="py-3 border-b-[1px] border-solid md:py-0 md:border-none">
                                <a href="#"
                                    class="text-black uppercase text-md tracking-[.12em] font-medium hover:text-gold-300 transition duration-300 ease-in-out md:mx-[14px] xl:mx-5 2xl:mx-6 md:text-white">Inicio</a>
                            </li>
                            <li class="py-3 border-b-[1px] border-solid md:py-0 md:border-none">
                                <a href="#"
                                    class="text-black uppercase text-md tracking-[.12em] font-medium hover:text-gold-300 transition duration-300 ease-in-out md:mx-[14px] xl:mx-5 2xl:mx-6 md:text-white">Conócenos</a>
                            </li>
                            <li class="py-3 border-b-[1px] border-solid md:py-0 md:border-none">
                                <a href="#"
                                    class="text-black uppercase text-md tracking-[.12em] font-medium hover:text-gold-300 transition duration-300 ease-in-out md:mx-[14px] xl:mx-5 2xl:mx-6 md:text-white">Espacios</a>
                            </li>
                            <li class="py-3 border-b-[1px] border-solid md:py-0 md:border-none">
                                <a href="#"
                                    class="text-black uppercase text-md tracking-[.12em] font-medium hover:text-gold-300 transition duration-300 ease-in-out md:mx-[14px] xl:mx-5 2xl:mx-6 md:text-white">Servicios</a>
                            </li>
                            <li class="py-3 md:py-0">
                                <a href="#"
                                    class="text-black uppercase text-md tracking-[.12em] font-medium hover:text-gold-300 transition duration-300 ease-in-out md:mx-[14px] xl:mx-5 2xl:mx-6 md:text-white">Contacto</a>
                            </li>
                        </ul>
                    </div>
                </nav>
                <div class="flex-1 flex items-center justify-stretch flex-col text-center py-12">
                    <h1
                        class="text-2xl xs:text-[32px] text-white font-bar tracking-[.04em] leading-[1.6] font-normal max-w-[800px] md:text-[42px] xl:text-[50px] x-l:leading-[1.3]">
                        El lugar perfecto para renovar energías y escapar de la rutina diaria</h1>
                    <form class="font-mont mt-16 bg-white w-full grid sm:grid-cols-2 lg:grid-cols-6">
                        <button type = "button" class = "bg-gold-300 font-mont h-full min-h-[52px] flex items-center justify-center uppercase text-white transition duration-300 ease-in-out hover:bg-black"><a href="#">reservar</a></button>
                        <div class="flex items-center justify-between px-3 py-4 border-[1px] border-solid">
                            <input data-toggle="datepicker" type="text"
                                class="placeholder:text-black placeholder:uppercase text-sm outline-none border-none w-full"
                                placeholder="desde">
                            <span class="cursor-pointer">
                                <img src="./assets/icons/calendar.svg">
                            </span>
                        </div>
                        <div class="flex items-center justify-between px-3 py-4 border-[1px] border-solid">
                            <input data-toggle="datepicker" type="text"
                                class="placeholder:text-black placeholder:uppercase text-sm outline-none border-none w-full"
                                placeholder="hasta">
                            <span class="cursor-pointer">
                                <img src="./assets/icons/calendar.svg">
                            </span>
                        </div>
                        <div class="px-2 py-4 border-[1px]">
                            <select class="min-w-full uppercase text-black outline-none">
                                <option disabled selected>adultos</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="px-2 py-4 border-[1px]">
                            <select class="min-w-full uppercase text-black outline-none">
                                <option disabled selected>niños</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                        <div class="px-2 py-4 border-[1px]">
                            <select class="min-w-full uppercase text-black outline-none">
                                <option disabled selected>habitación</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </header>
    <!-- Fin Header y nav -->

    

    <!-- Jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <!-- Date picker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datepicker/1.0.10/datepicker.min.js"
        integrity="sha512-RCgrAvvoLpP7KVgTkTctrUdv7C6t7Un3p1iaoPr1++3pybCyCsCZZN7QEHMZTcJTmcJ7jzexTO+eFpHk4OCFAg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Slick slide js -->
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./src/main.js"></script>
</body>

</html>
